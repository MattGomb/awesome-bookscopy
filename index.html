<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main-wrap">
    <h1 class="main-tittle">Awesome Books</h1>
    <div id="list-books"></div>
    <div id="devider"></div>
    <form id="form" action="post">
      <h2 class="main-tittle">Add a new book</h2>
      <input type="text" name="title" id="title" class="formInput" placeholder="Title" aria-label="tittle">
      <input type="text" name="author" id="author" class="formInput" placeholder="Author" aria-label="author">
      <button id="addBttn" type="submit" class="formInput">Add</button>
    </form>
  </main>
  <script src="main.js"></script>
</body>
